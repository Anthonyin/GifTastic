<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GIFTASTIC</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">

</head>

<body>
  <div id="animalChoice">
    <button type="button" data-animal="Cat" style="margin:10px" class="btn btn-primary">Cat</button>
    <button type="button" data-animal="Dog" style="margin:10px" class="btn btn-primary">Dog</button>
    <button type="button" data-animal="Fox" style="margin:10px" class="btn btn-primary">Fox</button>
    <button type="button" data-animal="Bird" style="margin:10px" class="btn btn-primary">Bird</button>
    <button type="button" data-animal="Shark" style="margin:10px" class="btn btn-primary">Shark</button>
    <button type="button" data-animal="Bunny" style="margin:10px" class="btn btn-primary">Bunny</button>
    <button type="button" data-animal="Dolphin" style="margin:10px" class="btn btn-primary">Dolphin</button>
    <button type="button" data-animal="Butterfly" style="margin:10px" class="btn btn-primary">Butterfly</button>
    <button type="button" data-animal="Monkey" style="margin:10px" class="btn btn-primary">Monkey</button>
    <button type="button" data-animal="Seal" style="margin:10px" class="btn btn-primary">Seal</button>
    <button type="button" data-animal="Fish" style="margin:10px" class="btn btn-primary">Fish</button>
  </div>

  <div id="gifs-appear-here"></div>

  <div style="float:right;margin-right:20px">
    <h3>Add an Animal</h3>
    <form id="gif-form">
      <label for="gif-input"></label>
      <input type="text" value="" id="gif-input">
      <br>
      <br>
      <input class="btn btn-success" type="submit" id="button" style="margin-left: 10px">
    </form>



  </div>








  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
